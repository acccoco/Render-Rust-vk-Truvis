- name: PBRMaterial
  bindings:
    - name: material_data
      binding: 0
      type_: uniform_buffer
      rust_type: MaterialData
      hlsl_type: MaterialBuffer

    - name: albedo_texture
      binding: 1
      type_: texture2d

    - name: main_sampler
      binding: 2
      type_: sampler

- name: PostProcess
  bindings:
    - name: settings
      binding: 0
      type_: uniform_buffer
      rust_type: PostProcessSettings
      hlsl_type: PostProcessBuffer
