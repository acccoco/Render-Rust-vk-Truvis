[workspace]
members = [
    # 用于生成 shader 布局的 macro
    "shader-layout-macro",
    # 用于描述 shader 布局的 trait
    "shader-layout-trait",
    # 渲染库
    "truvis-render",
    # 构建工具
    "xtask/build-shader",
    # 用于生成 shader 代码的工具
    "xtask/shader-gen",
]

resolver = "2"


[workspace.dependencies]
ash = "0.38.0"
ash-window = "0.13.0"

# window creation lib
winit = "0.30.8"
imgui-winit-support = "0.13.0"
imgui = "0.12.0"

# 让 winit 可以和图形库通信
raw-window-handle = "0.6.2"

# image parser
image = "0.24.5"

# print 颜色
colored = "2"

# 各种自动的 macro
derive-getters = "0.2.0"
derive-new = "0.5.9"
derive_setters = "0.1.5"
derive_builder = "0.12.0"

# load gltf
gltf = "1.0.0"

glam = { version = "0.22.0" }

bytemuck = { version = "1.16.0" }

# 允许超过 2 个 iter 进行 zip
itertools = "0.10.5"

# 允许更灵活的 static 变量
static_init = "1.0.3"

# 方便的初始化 array 的方法
array-init = "2.1.0"

# 根据字面量创建 CStr
cstr = "0.2.11"

# 序列化和反序列化
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"

# 读取 .obj
tobj = "3.2.3"

# vulkan memory allocate
# vk-mem-0.4.0 和 ash-0.38.0+1.3.281 匹配
vk-mem = { git = "https://github.com/gwihlidal/vk-mem-rs", tag = "0.4.0" }

# 随机数
rand = "0.8.5"
rand_derive = "0.5.0"

include_dir = "0.7.3"

# 延迟初始化 static
lazy_static = "1.4.0"

# 日志
log = "0.4.0"
simplelog = { version = "0.12.2", features = ["default"] }

bitflags = "2.3.2"

# 简化错误处理
anyhow = "1.0.84"

# 计时器
chrono = "0.4.38"
